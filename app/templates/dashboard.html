<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>XSS 防御 — 仪表盘</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body style="{% if dashboard_bg_url %}--dashboard-bg-url: url('{{ dashboard_bg_url }}?t={{ cache_buster }}');{% endif %}">
  <canvas id="bg-canvas" class="bg-canvas"></canvas>

  <div class="container dashboard-wrap">
    <header class="d-flex justify-content-between align-items-center mb-3">
      <div class="d-flex align-items-center">
        <div class="logo-neon">XSS Guardian</div>
        <div class="subtitle ms-3">安全态势仪表盘</div>
      </div>

      <div class="d-flex align-items-center">
        <a class="btn btn-sm btn-outline-light me-2" href="{{ url_for('console') }}">控制台</a>
        <a class="btn btn-sm btn-primary me-2" href="/test_xss">测试页面</a>
        <a class="btn btn-sm btn-success" href="/api/stats/attacks">API 示例</a>
      </div>
    </header>

    <div id="notify" class="mb-3"></div>
    <div id="alertBanner" class="mb-3"></div>

    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <div class="card neon-card p-3 animated-card stat-card">
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <div class="stat-label">累计攻击</div>
              <div id="metricTotal" class="stat-value">--</div>
            </div>
            <div class="stat-icon"><i class="bi bi-shield-slash"></i></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card neon-card p-3 animated-card stat-card">
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <div class="stat-label">已拦截</div>
              <div id="metricBlocked" class="stat-value">--</div>
            </div>
            <div class="stat-icon"><i class="bi bi-shield-check"></i></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card neon-card p-3 animated-card stat-card">
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <div class="stat-label">封禁 IP</div>
              <div id="metricBanned" class="stat-value">--</div>
            </div>
            <div class="stat-icon"><i class="bi bi-ban"></i></div>
          </div>
        </div>
      </div>
    </div>

    <div class="mascot-wrap">
      <img src="{{ (mascot_url if mascot_url else url_for('static', filename='img/mascot.jpg')) }}?t={{ cache_buster }}" class="mascot" alt="mascot">
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="card neon-card p-3 animated-card">
          <h6>最近 14 天攻击趋势</h6>
          <canvas id="trendChart" height="160"></canvas>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card neon-card p-3 animated-card mb-3">
          <h6>个性化</h6>
          <div class="small text-muted mb-2">上传后将自动应用，建议强制刷新</div>
          <div class="row g-2">
            <div class="col-12">
              <label class="form-label form-label-sm mb-1">吉祥物</label>
              <div class="d-flex gap-2">
                <input id="inputMascot" type="file" class="form-control form-control-sm" accept="image/*">
                <button id="btnUploadMascot" class="btn btn-sm btn-outline-light" type="button">上传</button>
              </div>
            </div>
            <div class="col-12">
              <label class="form-label form-label-sm mb-1">背景图</label>
              <div class="d-flex gap-2">
                <input id="inputDashboardBg" type="file" class="form-control form-control-sm" accept="image/*">
                <button id="btnUploadDashboardBg" class="btn btn-sm btn-outline-light" type="button">上传</button>
              </div>
            </div>
          </div>
          <div class="small text-muted mt-2">支持 PNG/JPG/WebP/GIF/SVG，最大 10MB</div>
        </div>

        <div class="card neon-card p-3 animated-card">
          <h6>Top 攻击 IP</h6>
          <canvas id="topIpChart" height="160"></canvas>
        </div>

        <div class="card neon-card p-3 mt-3 animated-card">
          <h6>攻击类型分布（点击钻取）</h6>
          <canvas id="typeChart" height="160"></canvas>
          <div class="d-flex align-items-center justify-content-between mt-2">
            <div class="small text-muted">当前筛选：<span id="typeFilterLabel">无</span></div>
            <button id="btnClearTypeFilter" class="btn btn-sm btn-outline-light" type="button">清除筛选</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card neon-card p-3 mt-3 animated-card">
      <div class="d-flex align-items-center justify-content-between">
        <h6 class="mb-0">攻击详情（点击类型饼图可筛选）</h6>
        <div class="d-flex gap-2 align-items-center">
          <input id="attackLogSearch" class="form-control form-control-sm" style="max-width:260px" placeholder="搜索 payload...">
          <button id="btnReloadAttackLogs" class="btn btn-sm btn-outline-light" type="button">刷新</button>
        </div>
      </div>
      <div class="table-responsive mt-3">
        <table class="table table-sm table-borderless table-hover align-middle m-0" id="attackLogTable">
          <thead>
            <tr>
              <th style="width:170px">时间</th>
              <th style="width:90px">类型</th>
              <th style="width:90px">等级</th>
              <th style="width:140px">IP</th>
              <th style="width:80px">拦截</th>
              <th>Payload</th>
            </tr>
          </thead>
          <tbody id="attackLogTbody"></tbody>
        </table>
      </div>
    </div>

    <div class="card neon-card p-3 mt-3 animated-card">
      <div class="d-flex align-items-center justify-content-between">
        <h6 class="mb-0">告警配置（本地触发提示）</h6>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="alertEnabled">
          <label class="form-check-label" for="alertEnabled">启用</label>
        </div>
      </div>
      <div class="row g-2 mt-2">
        <div class="col-md-3">
          <label class="form-label form-label-sm mb-1">等级阈值</label>
          <select id="alertSeverity" class="form-select form-select-sm">
            <option value="low">low+</option>
            <option value="medium">medium+</option>
            <option value="high">high+</option>
            <option value="critical">critical</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label form-label-sm mb-1">窗口（分钟）</label>
          <input id="alertWindowMinutes" class="form-control form-control-sm" type="number" min="1" value="5">
        </div>
        <div class="col-md-3">
          <label class="form-label form-label-sm mb-1">触发次数</label>
          <input id="alertMinCount" class="form-control form-control-sm" type="number" min="1" value="3">
        </div>
        <div class="col-md-3">
          <label class="form-label form-label-sm mb-1">渠道</label>
          <select id="alertChannel" class="form-select form-select-sm">
            <option value="ui">UI</option>
            <option value="email">Email</option>
            <option value="slack">Slack</option>
            <option value="wecom">WeCom</option>
            <option value="sms">SMS</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-end mt-3">
        <button id="btnSaveAlert" class="btn btn-sm btn-outline-light" type="button">保存配置</button>
      </div>
    </div>

    <div class="card neon-card p-3 mt-3 animated-card">
      <h6>最近 20 条拦截日志</h6>
      <pre id="recentLogs" class="recent-logs"></pre>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
